sudo: false
language: ruby

rvm:
  - 2.2.1

before_script:
  - psql -c 'create database paperbacks_test;' -U postgres

script:
  - bundle exec rake db:schema:load
  - bundle exec rake spec

after_failure:
  - "echo $RAILS_ENV"
  - "bundle exec rake --version"

env:
- DATABASE_URL="postgres://postgres:@localhost/paperbacks_test"

